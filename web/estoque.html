<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Medicamentos</title>
    <link rel="stylesheet" href="/web/css/estoque.css">
</head>
<body>
    <div class="container">
        <h2>Catálogo de Medicamentos</h2>

        <!-- Formulário para adicionar novo medicamento -->
        <div class="form-section">
            <h3>Adicionar Novo Medicamento</h3>
            <label for="nome">Nome do Medicamento:</label>
            <input type="text" id="nome" placeholder="Digite o nome do medicamento">

            <label for="codigo">Código:</label>
            <input type="text" id="codigo" placeholder="Digite o código">

            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" placeholder="Digite o nome do fabricante">

            <label for="validade">Data de Validade:</label>
            <input type="date" id="validade">

            <label for="quantidade">Quantidade em Estoque:</label>
            <input type="number" id="quantidade" placeholder="Digite a quantidade">

            <button class="button" onclick="adicionarMedicamento()">Adicionar Medicamento</button>
        </div>

        <!-- Tabela de Medicamentos -->
        <table id="tabelaMedicamentos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Código</th>
                    <th>Fabricante</th>
                    <th>Data de Validade</th>
                    <th>Quantidade em Estoque</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <td colspan="5">Nenhum medicamento cadastrado</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/web/index.html"><button class="btnv">Voltar</button></a>

    <script src="/web/JS/estoque.js"></script>
</body>
</html>
