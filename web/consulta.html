<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Consultas Recentes</title>
    <link rel="stylesheet" href="/web/css/consulta.css">
</head>
<body>
    <div class="container">
        <h2>Histórico de Consultas Recentes</h2>

        <!-- Tabela de Consultas Recentes -->
        <table id="tabelaConsultas">
            <thead>
                <tr>
                    <th>Nome do Paciente</th>
                    <th>Nome do Médico</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Tipo de Consulta</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <td colspan="5">Nenhuma consulta recente</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/web/index.html"><button>Voltar</button></a>
    <script src="/web/JS/consulta.js"></script>
</body>
</html>
