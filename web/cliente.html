<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes</title>
    <link rel="stylesheet" href="/web/css/cliente.css">
</head>
<body>
    <div class="container">
        <h2>Gerenciar Clientes Cadastrados</h2>

        <!-- Tabela de Clientes Cadastrados -->
        <table id="tabelaClientes">
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Bairro</th>
                    <th>Número</th>
                    <th>Complemento</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <td colspan="7">Nenhum cliente cadastrado</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/web/index.html"><button>Voltar</button></a>
    <script src="/web/JS/cliente.js"></script>
</body>
</html>
